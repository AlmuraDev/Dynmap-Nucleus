plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = pluginGroup
version = pluginVersion

repositories {
    mavenCentral()
    maven {url = 'http://files.minecraftforge.net/maven/'}
    maven {url 'https://jitpack.io'}
    maven {
        name = 'oss-sonatype-public'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name 'drnaylor-minecraft'
        url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft'
    }
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    maven {
        name = 'bstats'
        url = 'http://repo.bstats.org/content/repositories/releases/'
    }
}
dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'com.github.webbukkit:DynmapCoreAPI:v2.5'
    compile 'io.github.nucleuspowered:nucleus-api:1.4.4-S7.0'
    compile 'me.ryanhamshire:griefprevention:1.12.2-4.3.0.505:api'
}

sponge.plugin.id = pluginId